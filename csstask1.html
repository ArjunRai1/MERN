<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Task1</title>
    <style>
        th{
            padding: 5px 140px 5px 110px;
        }
        .cell{
            background-color: rgb(69, 217, 217);
        }
        table{
            border: 0.5;
            border-color: white;

                border: 1px solid black;
                border-radius: 15px;
        }
    </style>
</head>
<body>
    <a href="index.html">Back</a><br>

    <table>

            </tr>
        </thead>
        <tbody class = "cell">
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>

            </tr>
            <tr>
                <td>John</td>

                <td>80</td>
            </tr>
        </tbody>
    </table>
